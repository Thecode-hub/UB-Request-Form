<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>ORI Dashboard</title>
   <link rel="icon" type="assets/x-icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="ori-header">
    
    <div class="header-left">
      <p>
        Okavango Research Institute<br>
        Shorobe Road, Sexaxa, Maun<br>
        Pvt Bag 285, Maun, Botswana<br>
        Tel: (267) 681 7200 | Fax: (267) 680 1835<br>
        Email: directorori@ori.ub.bw
      </p>
    </div>
    <img src="assets/logo.png" alt="ORI Logo" class="logo-top-right" />
  </header>

  <main>
    <img src="assets/logo.png" class="logo-center" alt="ORI Logo" />
    <h2>Welcome to the ORI System</h2>
    <div style="text-align: center;">
      <button onclick="window.location.href='request-form.html'">Request Form</button>
      <button onclick="window.location.href='assign-staff.html'">ORI Staff</button>
    </div>
  </main>

  <!-- Add the authentication script -->
  <script type="module">
    import { auth } from './js/firebase.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged((user) => {
        if (user && user.email === 'admin@ori.com') {
          const adminLink = document.createElement('a');
          adminLink.href = 'admin.html';
          adminLink.textContent = 'Admin Panel';
          adminLink.style.margin = '0 10px';
          adminLink.style.padding = '8px 16px';
          adminLink.style.backgroundColor = '#4CAF50';
          adminLink.style.color = 'white';
          adminLink.style.border = 'none';
          adminLink.style.borderRadius = '4px';
          adminLink.style.cursor = 'pointer';
          adminLink.style.textDecoration = 'none';
          adminLink.style.display = 'inline-block';
          document.querySelector('div[style="text-align: center;"]').appendChild(adminLink);
        }
      });
    });
  </script>
</body>
</html>
